# ==============================================================================
# COMPONENTS
# ==============================================================================

components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: sAccessToken
      description: |
        SuperTokens session cookie. Automatically set by SDK on sign-in.
        Access token also available in `st-access-token` response header.
        Session claims include `sub` (supertokens_user_id), roles, and custom data.

  schemas:
    # --------------------------------------------------------------------------
    # Auth Schemas
    # --------------------------------------------------------------------------
    #
    # NOTE: Registration, login, and token schemas are handled by SuperTokens.
    # Only UserResponse and UpdateUserRequest are defined here for custom endpoints.
    # --------------------------------------------------------------------------

    UserResponse:
      type: object
      description: User profile returned by GET /auth/me
      properties:
        id:
          type: integer
          format: int64
          description: Application database Account ID
        supertokens_user_id:
          type: string
          description: SuperTokens Core user ID (UUID format)
        email:
          type: string
          format: email
        display_name:
          type: string
          nullable: true
        role:
          type: string
          enum: [user, editor, admin]
          description: User role (synced with SuperTokens userroles recipe)
        locale_pref:
          type: string
          nullable: true
        ui_lang:
          type: string
          nullable: true
        audio_lang:
          type: string
          nullable: true
        character:
          type: object
          nullable: true
          description: Flexible user character/avatar settings (any structure)
        units:
          type: string
          enum: [metric, imperial]
        created_at:
          type: string
          format: date-time

    UpdateUserRequest:
      type: object
      properties:
        display_name:
          type: string
        locale_pref:
          type: string
        ui_lang:
          type: string
        audio_lang:
          type: string
        character:
          type: object
          description: Flexible user character/avatar settings (any structure)
        units:
          type: string
          enum: [metric, imperial]

    # --------------------------------------------------------------------------
    # Geo Schemas
    # --------------------------------------------------------------------------

    AutocompleteResponse:
      type: object
      properties:
        query:
          type: string
        lang:
          type: string
        user_location:
          $ref: '#/components/schemas/Coordinates'
        count:
          type: integer
        cities:
          type: array
          items:
            $ref: '#/components/schemas/CityResult'

    CityResult:
      type: object
      properties:
        geoname_id:
          type: integer
        name:
          type: string
        local_name:
          type: string
        country_code:
          type: string
        country_name:
          type: string
          nullable: true
        admin1:
          type: string
          nullable: true
        population:
          type: integer
        lat:
          type: number
        lon:
          type: number
        distance_km:
          type: number
          nullable: true
        timezone:
          type: string
          nullable: true

    CityWithCount:
      type: object
      properties:
        geoname_id:
          type: integer
        name:
          type: string
        country_code:
          type: string
        tour_count:
          type: integer

    Coordinates:
      type: object
      properties:
        lat:
          type: number
        lon:
          type: number

    # --------------------------------------------------------------------------
    # Tour Schemas
    # --------------------------------------------------------------------------

    TourSummary:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        city_id:
          type: integer
          nullable: true
        city_name:
          type: string
          nullable: true
        price_usd:
          type: number
          nullable: true
        is_coming_soon:
          type: boolean
        distance_m:
          type: integer
          nullable: true
        elevation_m:
          type: integer
          nullable: true
        estimated_min:
          type: integer
          nullable: true
        waypoint_count:
          type: integer
          nullable: true

    TourDetail:
      allOf:
        - $ref: '#/components/schemas/TourSummary'
        - type: object
          properties:
            description:
              type: string
              nullable: true
            active_route:
              $ref: '#/components/schemas/RouteDetail'

    TourPreview:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        waypoints:
          type: array
          maxItems: 4
          items:
            $ref: '#/components/schemas/WaypointPreview'

    WaypointPreview:
      type: object
      properties:
        guid:
          type: string
          format: uuid
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        description:
          type: string
          nullable: true
        is_checkpoint:
          type: boolean

    # --------------------------------------------------------------------------
    # Bundle Schemas
    # --------------------------------------------------------------------------

    BundleSummary:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        price_usd:
          type: number
        original_price_usd:
          type: number
          description: Sum of individual tour prices
        discount_percent:
          type: number
        tour_count:
          type: integer

    BundleDetail:
      allOf:
        - $ref: '#/components/schemas/BundleSummary'
        - type: object
          properties:
            description:
              type: string
              nullable: true
            tours:
              type: array
              items:
                $ref: '#/components/schemas/TourSummary'

    AdminBundleDetail:
      allOf:
        - $ref: '#/components/schemas/BundleDetail'
        - type: object
          properties:
            is_deleted:
              type: boolean
            title_i18n:
              type: object
              additionalProperties:
                type: string
            description_i18n:
              type: object
              additionalProperties:
                type: string
            created_at:
              type: string
              format: date-time

    CreateBundleRequest:
      type: object
      required: [title_i18n, price_usd, tour_ids]
      properties:
        title_i18n:
          type: object
          additionalProperties:
            type: string
        description_i18n:
          type: object
          additionalProperties:
            type: string
        price_usd:
          type: number
          minimum: 0
        tour_ids:
          type: array
          items:
            type: integer
          minItems: 2
          description: Minimum 2 tours required

    # --------------------------------------------------------------------------
    # Entitlement Schemas
    # --------------------------------------------------------------------------

    EntitlementResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        tour_id:
          type: integer
        tour_title:
          type: string
        bundle_id:
          type: integer
          nullable: true
        source:
          type: string
          enum: [direct, bundle, promo, editor_access]
        created_at:
          type: string
          format: date-time

    # --------------------------------------------------------------------------
    # Route Schemas
    # --------------------------------------------------------------------------

    RouteDetail:
      type: object
      properties:
        id:
          type: integer
        tour_id:
          type: integer
        version:
          type: integer
        status:
          type: string
          enum: [draft, published]
        geojson:
          type: object
          nullable: true
        waypoints:
          type: array
          items:
            $ref: '#/components/schemas/WaypointDetail'
        distance_m:
          type: integer
          nullable: true
        elevation_m:
          type: integer
          nullable: true
        estimated_min:
          type: integer
          nullable: true
        languages:
          type: object
          additionalProperties:
            type: boolean
        created_at:
          type: string
          format: date-time

    RouteVersion:
      type: object
      properties:
        id:
          type: integer
        version:
          type: integer
        status:
          type: string
          enum: [draft, published]
        created_at:
          type: string
          format: date-time
        waypoint_count:
          type: integer

    UpdateRouteRequest:
      type: object
      properties:
        geojson:
          type: object
        waypoint_guids:
          type: array
          items:
            type: string
            format: uuid
        distance_m:
          type: integer
        elevation_m:
          type: integer
        estimated_min:
          type: integer
        languages:
          type: object
          additionalProperties:
            type: boolean

    # --------------------------------------------------------------------------
    # Waypoint Schemas
    # --------------------------------------------------------------------------

    WaypointDetail:
      type: object
      properties:
        guid:
          type: string
          format: uuid
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        description_i18n:
          type: object
          additionalProperties:
            type: string
        is_checkpoint:
          type: boolean
        audio_urls:
          type: object
          additionalProperties:
            type: string
            format: uri
          description: Map of lang -> audio URL
        created_at:
          type: string
          format: date-time
        created_by:
          type: integer
          format: int64

    CreateWaypointRequest:
      type: object
      required: [lat, lon]
      properties:
        lat:
          type: number
          minimum: -90
          maximum: 90
        lon:
          type: number
          minimum: -180
          maximum: 180
        description_i18n:
          type: object
          additionalProperties:
            type: string
        is_checkpoint:
          type: boolean
          default: true

    UpdateWaypointRequest:
      type: object
      properties:
        description_i18n:
          type: object
          additionalProperties:
            type: string

    # --------------------------------------------------------------------------
    # Run Schemas
    # --------------------------------------------------------------------------

    RunSummary:
      type: object
      properties:
        guid:
          type: string
          format: uuid
        tour_id:
          type: integer
        tour_title:
          type: string
        route_version:
          type: integer
        status:
          type: string
          enum: [active, completed, abandoned]
        progress_percent:
          type: number
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true
        abandoned_at:
          type: string
          format: date-time
          nullable: true

    RunDetail:
      allOf:
        - $ref: '#/components/schemas/RunSummary'
        - type: object
          properties:
            route_id:
              type: integer
            completed_checkpoints:
              type: array
              items:
                type: string
                format: uuid
            total_checkpoints:
              type: integer
            is_simulation:
              type: boolean
            last_position:
              $ref: '#/components/schemas/Coordinates'
            updated_at:
              type: string
              format: date-time
              nullable: true

    UpdateRunRequest:
      type: object
      properties:
        completed_checkpoints:
          type: array
          items:
            type: string
            format: uuid
          description: Checkpoints to add (set-union merged)
        last_position:
          $ref: '#/components/schemas/Coordinates'

    # --------------------------------------------------------------------------
    # Editor Schemas
    # --------------------------------------------------------------------------

    EditorTourSummary:
      allOf:
        - $ref: '#/components/schemas/TourSummary'
        - type: object
          properties:
            is_archived:
              type: boolean
            has_draft_changes:
              type: boolean
            draft_version:
              type: integer
            active_version:
              type: integer
              nullable: true

    EditorTourDetail:
      allOf:
        - $ref: '#/components/schemas/EditorTourSummary'
        - type: object
          properties:
            description_i18n:
              type: object
              additionalProperties:
                type: string
            title_i18n:
              type: object
              additionalProperties:
                type: string
            draft_route:
              $ref: '#/components/schemas/RouteDetail'
            active_route:
              $ref: '#/components/schemas/RouteDetail'
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
              nullable: true

    CreateTourRequest:
      type: object
      required: [title_i18n]
      properties:
        city_id:
          type: integer
        title_i18n:
          type: object
          additionalProperties:
            type: string
        description_i18n:
          type: object
          additionalProperties:
            type: string
        price_usd:
          type: number
        is_coming_soon:
          type: boolean
          default: true

    UpdateTourRequest:
      type: object
      properties:
        city_id:
          type: integer
        title_i18n:
          type: object
          additionalProperties:
            type: string
        description_i18n:
          type: object
          additionalProperties:
            type: string
        price_usd:
          type: number
        is_coming_soon:
          type: boolean

    # --------------------------------------------------------------------------
    # Admin Schemas
    # --------------------------------------------------------------------------

    EditorInfo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        display_name:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        tour_count:
          type: integer

    # --------------------------------------------------------------------------
    # Common Schemas
    # --------------------------------------------------------------------------

    MessageResponse:
      type: object
      properties:
        message:
          type: string

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        detail:
          type: string
          nullable: true
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string
          nullable: true

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Authentication required or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Forbidden:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Conflict:
      description: Resource conflict (already exists)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
