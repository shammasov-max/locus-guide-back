openapi: 3.1.0
info:
  title: Locus Guide API
  description: |
    Backend API for multilingual mobile audio guide (iOS/Android).

    ## Authentication (SuperTokens)

    Authentication is handled by SuperTokens SDK at `/auth/*` base path:
    - **Email/Password:** `POST /auth/signup`, `POST /auth/signin`
    - **OAuth (Google):** `GET /auth/authorisationurl`, `POST /auth/signinup/callback/google`
    - **Session:** Automatic via HTTP-only cookies (`sAccessToken`, `sRefreshToken`)
    - **Password Reset:** `POST /auth/user/password/reset/token`, `POST /auth/user/password/reset`
    - **Logout:** `POST /auth/signout`

    See: https://supertokens.com/docs/thirdpartyemailpassword/apis

    ## Custom Auth Endpoints

    User profile management at `/api/v1/auth/*`:
    - `GET /auth/me` — Profile + preferences
    - `PATCH /auth/me` — Update preferences
    - `DELETE /auth/me` — Delete account
    - `POST /auth/logout-all` — Revoke all sessions

    ## Roles
    - `user` — End user (default). Mobile app access.
    - `editor` — Content creator. Access to `/editor/*` endpoints.
    - `admin` — Administrator. Full access including `/admin/*`.

    ## i18n
    - HSTORE columns: `{lang: value}` for multilingual text
    - Audio files: `/uploads/audio/{waypoint_guid}/{lang}.mp3`
  version: 1.0.0
  contact:
    name: Locus Guide Team

servers:
  - url: /api/v1
    description: API v1

tags:
  - name: auth
    description: User profile and session management (core auth handled by SuperTokens at /auth/*)
  - name: geo
    description: City autocomplete with i18n and distance sorting
  - name: cities
    description: Cities with tour counts
  - name: tours
    description: Public tour listings and details
  - name: bundles
    description: Tour bundles with discount
  - name: runs
    description: User tour runs and progress tracking
  - name: entitlements
    description: User tour purchases and access
  - name: editor
    description: Editor content management (requires editor role)
  - name: admin
    description: Admin operations (requires admin role)

paths:
  # ============================================================================
  # AUTH DOMAIN
  # ============================================================================
  #
  # NOTE: Core authentication endpoints are handled by SuperTokens SDK at /auth/*:
  # - POST /auth/signup          - Email/password registration
  # - POST /auth/signin          - Email/password login
  # - POST /auth/signout         - Logout (revoke session)
  # - POST /auth/session/refresh - Refresh access token
  # - GET  /auth/authorisationurl - Get OAuth redirect URL
  # - POST /auth/signinup/callback/:providerId - OAuth callback
  # - POST /auth/user/password/reset/token - Request password reset
  # - POST /auth/user/password/reset - Confirm password reset
  #
  # See: https://supertokens.com/docs/thirdpartyemailpassword/apis
  # ============================================================================

  /auth/me:
    get:
      tags: [auth]
      summary: Get current user profile
      operationId: getMe
      security:
        - sessionAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    patch:
      tags: [auth]
      summary: Update current user profile
      operationId: updateMe
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/ValidationError'

    delete:
      tags: [auth]
      summary: Delete current user account
      operationId: deleteMe
      description: |
        Deletes the user's Account from application database and
        removes the user from SuperTokens Core. Revokes all sessions.
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Account deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout-all:
    post:
      tags: [auth]
      summary: Logout all devices
      operationId: logoutAll
      description: |
        Revokes all active sessions for the current user via SuperTokens.
        Use when user wants to sign out everywhere (e.g., password change).
      security:
        - sessionAuth: []
      responses:
        '200':
          description: All sessions revoked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ============================================================================
  # GEO DOMAIN
  # ============================================================================

  /geo/autocomplete:
    get:
      tags: [geo]
      summary: City autocomplete search
      operationId: autocompleteCity
      description: |
        Search cities by prefix with i18n support.
        Results sorted by distance (if coords provided) then population.
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 200
          description: Search query (prefix match)
        - name: lang
          in: query
          schema:
            type: string
            default: en
          description: Language code for results
        - name: lat
          in: query
          schema:
            type: number
            minimum: -90
            maximum: 90
          description: User latitude for distance sorting
        - name: lon
          in: query
          schema:
            type: number
            minimum: -180
            maximum: 180
          description: User longitude for distance sorting
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
          description: Max results to return
      responses:
        '200':
          description: Autocomplete results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutocompleteResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/ValidationError'

  /geo/languages:
    get:
      tags: [geo]
      summary: Get supported languages
      operationId: getLanguages
      responses:
        '200':
          description: Available languages
          content:
            application/json:
              schema:
                type: object
                properties:
                  languages:
                    type: array
                    items:
                      type: string
                  default:
                    type: string

  # ============================================================================
  # CITIES DOMAIN
  # ============================================================================

  /cities:
    get:
      tags: [cities]
      summary: List cities with tour counts
      operationId: listCities
      parameters:
        - name: lang
          in: query
          schema:
            type: string
            default: en
        - name: has_tours
          in: query
          schema:
            type: boolean
          description: Filter to cities with published tours only
      responses:
        '200':
          description: Cities list
          content:
            application/json:
              schema:
                type: object
                properties:
                  cities:
                    type: array
                    items:
                      $ref: '#/components/schemas/CityWithCount'

  /cities/{city_id}/tours:
    get:
      tags: [cities]
      summary: List tours in a city
      operationId: listCityTours
      parameters:
        - name: city_id
          in: path
          required: true
          schema:
            type: integer
        - name: lang
          in: query
          schema:
            type: string
            default: en
      responses:
        '200':
          description: Tours in city
          content:
            application/json:
              schema:
                type: object
                properties:
                  tours:
                    type: array
                    items:
                      $ref: '#/components/schemas/TourSummary'
        '404':
          $ref: '#/components/responses/NotFound'

  # ============================================================================
  # TOURS DOMAIN (PUBLIC)
  # ============================================================================

  /tours:
    get:
      tags: [tours]
      summary: List all tours
      operationId: listTours
      parameters:
        - name: lang
          in: query
          schema:
            type: string
            default: en
        - name: city_id
          in: query
          schema:
            type: integer
          description: Filter by city
        - name: is_coming_soon
          in: query
          schema:
            type: boolean
          description: Filter by coming soon status
      responses:
        '200':
          description: Tours list
          content:
            application/json:
              schema:
                type: object
                properties:
                  tours:
                    type: array
                    items:
                      $ref: '#/components/schemas/TourSummary'

  /tours/{tour_id}:
    get:
      tags: [tours]
      summary: Get tour details with active route
      operationId: getTour
      parameters:
        - name: tour_id
          in: path
          required: true
          schema:
            type: integer
        - name: lang
          in: query
          schema:
            type: string
            default: en
      responses:
        '200':
          description: Tour details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TourDetail'
        '404':
          $ref: '#/components/responses/NotFound'

  /tours/{tour_id}/preview:
    get:
      tags: [tours]
      summary: Get tour preview (first 4 waypoints free)
      operationId: getTourPreview
      parameters:
        - name: tour_id
          in: path
          required: true
          schema:
            type: integer
        - name: lang
          in: query
          schema:
            type: string
            default: en
      responses:
        '200':
          description: Tour preview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TourPreview'
        '404':
          $ref: '#/components/responses/NotFound'

  # ============================================================================
  # BUNDLES DOMAIN (PUBLIC)
  # ============================================================================

  /bundles:
    get:
      tags: [bundles]
      summary: List active bundles
      operationId: listBundles
      description: |
        Returns active bundles (is_deleted=false). If authenticated,
        hides bundles where user owns ANY contained tour.
      parameters:
        - name: lang
          in: query
          schema:
            type: string
            default: en
      security:
        - {}
        - sessionAuth: []
      responses:
        '200':
          description: Bundles list
          content:
            application/json:
              schema:
                type: object
                properties:
                  bundles:
                    type: array
                    items:
                      $ref: '#/components/schemas/BundleSummary'

  /bundles/{bundle_id}:
    get:
      tags: [bundles]
      summary: Get bundle details
      operationId: getBundle
      parameters:
        - name: bundle_id
          in: path
          required: true
          schema:
            type: integer
        - name: lang
          in: query
          schema:
            type: string
            default: en
      responses:
        '200':
          description: Bundle details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BundleDetail'
        '404':
          $ref: '#/components/responses/NotFound'

  # ============================================================================
  # RUNS DOMAIN (USER)
  # ============================================================================

  /me/runs:
    get:
      tags: [runs]
      summary: List my runs
      operationId: listMyRuns
      security:
        - sessionAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [active, completed, abandoned]
          description: Filter by run status
      responses:
        '200':
          description: My runs
          content:
            application/json:
              schema:
                type: object
                properties:
                  runs:
                    type: array
                    items:
                      $ref: '#/components/schemas/RunSummary'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags: [runs]
      summary: Start a new run
      operationId: startRun
      security:
        - sessionAuth: []
      description: |
        Creates a new run locked to the tour's current active_route_id.
        The route version is immutable for this run's lifetime.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tour_id]
              properties:
                tour_id:
                  type: integer
                is_simulation:
                  type: boolean
                  default: false
                  description: Editor simulation mode (excluded from analytics)
      responses:
        '201':
          description: Run started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Active run already exists for this tour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /me/runs/{run_guid}:
    get:
      tags: [runs]
      summary: Get run details
      operationId: getRun
      security:
        - sessionAuth: []
      parameters:
        - name: run_guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Run details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags: [runs]
      summary: Update run progress
      operationId: updateRun
      security:
        - sessionAuth: []
      description: |
        Update completed checkpoints and/or last position.
        Uses set-union merge for checkpoints (progress never lost).
      parameters:
        - name: run_guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRunRequest'
      responses:
        '200':
          description: Run updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /me/runs/{run_guid}/abandon:
    post:
      tags: [runs]
      summary: Abandon run
      operationId: abandonRun
      security:
        - sessionAuth: []
      description: |
        Explicitly abandon the run. Sets abandoned_at timestamp.
        User can start a new run (on potentially newer route version).
      parameters:
        - name: run_guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Run abandoned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /me/runs/{run_guid}/complete:
    post:
      tags: [runs]
      summary: Mark run as completed
      operationId: completeRun
      security:
        - sessionAuth: []
      parameters:
        - name: run_guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Run completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ============================================================================
  # USER LISTS (AWAIT/WATCH)
  # ============================================================================

  /me/await-list:
    get:
      tags: [runs]
      summary: Get my await list (coming soon tours)
      operationId: getAwaitList
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Await list
          content:
            application/json:
              schema:
                type: object
                properties:
                  tours:
                    type: array
                    items:
                      $ref: '#/components/schemas/TourSummary'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /me/await-list/{tour_id}:
    put:
      tags: [runs]
      summary: Add tour to await list
      operationId: addToAwaitList
      security:
        - sessionAuth: []
      parameters:
        - name: tour_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tour already in await list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '201':
          description: Added to await list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [runs]
      summary: Remove tour from await list
      operationId: removeFromAwaitList
      security:
        - sessionAuth: []
      parameters:
        - name: tour_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Removed from await list
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /me/watch-list:
    get:
      tags: [runs]
      summary: Get my watch list (cities)
      operationId: getWatchList
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Watch list
          content:
            application/json:
              schema:
                type: object
                properties:
                  cities:
                    type: array
                    items:
                      $ref: '#/components/schemas/CityWithCount'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /me/watch-list/{city_id}:
    put:
      tags: [runs]
      summary: Add city to watch list
      operationId: addToWatchList
      security:
        - sessionAuth: []
      parameters:
        - name: city_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: City already in watch list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '201':
          description: Added to watch list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [runs]
      summary: Remove city from watch list
      operationId: removeFromWatchList
      security:
        - sessionAuth: []
      parameters:
        - name: city_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Removed from watch list
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ============================================================================
  # ENTITLEMENTS DOMAIN (USER)
  # ============================================================================

  /me/entitlements:
    get:
      tags: [entitlements]
      summary: Get my purchased tours
      operationId: getMyEntitlements
      security:
        - sessionAuth: []
      responses:
        '200':
          description: My entitlements
          content:
            application/json:
              schema:
                type: object
                properties:
                  entitlements:
                    type: array
                    items:
                      $ref: '#/components/schemas/EntitlementResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ============================================================================
  # EDITOR DOMAIN
  # ============================================================================

  /editor/tours:
    get:
      tags: [editor]
      summary: List my tours (as editor)
      operationId: listEditorTours
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Editor's tours
          content:
            application/json:
              schema:
                type: object
                properties:
                  tours:
                    type: array
                    items:
                      $ref: '#/components/schemas/EditorTourSummary'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      tags: [editor]
      summary: Create new tour with draft route
      operationId: createTour
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTourRequest'
      responses:
        '201':
          description: Tour created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditorTourDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationError'

  /editor/tours/{tour_id}:
    get:
      tags: [editor]
      summary: Get tour details (editor view)
      operationId: getEditorTour
      security:
        - sessionAuth: []
      parameters:
        - name: tour_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tour details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditorTourDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags: [editor]
      summary: Update tour metadata
      operationId: updateTour
      security:
        - sessionAuth: []
      parameters:
        - name: tour_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTourRequest'
      responses:
        '200':
          description: Tour updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditorTourDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [editor]
      summary: Archive tour (soft delete)
      operationId: archiveTour
      security:
        - sessionAuth: []
      parameters:
        - name: tour_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tour archived
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /editor/tours/{tour_id}/draft:
    get:
      tags: [editor]
      summary: Get draft route for tour
      operationId: getDraftRoute
      security:
        - sessionAuth: []
      parameters:
        - name: tour_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Draft route
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags: [editor]
      summary: Update draft route
      operationId: updateDraftRoute
      security:
        - sessionAuth: []
      parameters:
        - name: tour_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRouteRequest'
      responses:
        '200':
          description: Draft updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /editor/tours/{tour_id}/publish:
    post:
      tags: [editor]
      summary: Publish draft as new route version
      operationId: publishRoute
      security:
        - sessionAuth: []
      description: |
        Creates new Route version from draft.
        Updates Tour.active_route_id to new version.
        In-progress Runs stay locked to their original route.
      parameters:
        - name: tour_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Route published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          description: Draft not ready for publish
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /editor/tours/{tour_id}/history:
    get:
      tags: [editor]
      summary: Get route version history
