        - sessionAuth: []
      parameters:
        - name: waypoint_guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: lang
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Audio deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

